<div class="card mb-3" *ngIf="post.img">
    <img class="card-img-top" [src]="post.img" alt="{{ post.title }}"/>
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.content }}</p>
      <p class="card-text"><small class="text-muted">Written by {{ post.author }}</small></p>
      <div>
        <a routerLink="/post/{{post.id}}" routerLinkActive="active">Read more</a>
        <a href="#" class="mx-2">Comments (0)</a>
        <a href="#">Like (0)</a>
      </div>
    </div>
  </div>
